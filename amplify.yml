version: 1
backend:
  phases:
    build:
      commands:
        # Deploy prisma layer as a lambda layer
        - ls
        - rm -rf node_modules
        - cd prisma
        - npm ci --cache .npm --prefer-offline
        - npx prisma && npx prisma generate
        - ls ./node_modules/.prisma/client
        - cd ..
        - mkdir -p nodejs/node_modules/portfolio-prisma
        - cp -r prisma nodejs/node_modules/portfolio-prisma
        - ls nodejs/node_modules/portfolio-prisma
        - zip -r portfolio-prisma.zip nodejs
        - aws lambda publish-layer-version --layer-name portfolio-prisma --zip-file fileb://portfolio-prisma.zip
        # Deploy backend
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
frontend:
  phases:
    preBuild:
      commands:
        # Generate prisma client
        - cd prisma
        - npm ci --cache .npm --prefer-offline
        - npx prisma && npx prisma generate
        - ls ./node_modules/.prisma/client
        # Install frontend dependencies
        - cd ..
        - npm install
    test:
      commands:
        - npm run test:ci
    build:
      commands:
        - npm run build
        - cp ./node_modules/.prisma/client/libquery_engine-rhel-openssl-1.0.x.so.node ./node_modules/@prisma/client/libquery_engine-rhel-openssl-1.0.x.so.node
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
